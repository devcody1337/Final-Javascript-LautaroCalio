<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rust</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../images/logo.png" alt="Logo Rust">
            </a>
        </div>
    </header>

    <main class="page-container">
        <div class="login-container">
            <h2>Acceso a Turnos</h2>
            <form id="login-form">
                <input type="number" id="dni-input" placeholder="Ingresa tu DNI (8 dígitos)" required>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Rust Centro de Entrenamiento. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
